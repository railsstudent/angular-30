<h2>Update CSS Variables with <span [style.color]='getColorStyle()'>JS</span></h2>
<div class="controls">
  <label for="spacing">Spacing:</label>
  <input id="spacing" type="range" name="spacing" min="10" max="200" value="10"
    (change)="changeProperty($event)" (mousemove)="changeProperty($event)">

  <label for="blur">Blur:</label>
  <input id="blur" type="range" name="blur" min="0" max="25" value="10"                       
    (change)="changeProperty($event)" (mousemove)="changeProperty($event)">

  <label for="base">Base Color</label>
  <input id="base" type="color" name="base" value="{{baseColor}}" (change)="changeProperty($event)">
</div>
<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
  [style.filter]='getBlurStyle()' [style.padding]='getSpacingStyle()'
  [style.background]='getColorStyle()' />
